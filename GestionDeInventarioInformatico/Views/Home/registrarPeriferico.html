<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GestionDeInventarioInformaticoFrontEnd</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
</head>

<body>
    <header style="background-color: #29345c;height: 56px;">
        <h4 class="d-xl-flex justify-content-xl-center align-items-xl-end" style="color: rgb(255,255,255);margin: 0;font-family: Nunito,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;font-size: 36px;font-weight: 400;line-height: 1.5;color: #ffffff;text-align: left;background-color: #29345c;">NUEVO PERIFÉRICO</h4>
    </header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col d-xl-flex align-items-center align-self-start justify-content-xl-center">
                    <h4 class="d-xl-flex justify-content-xl-center" style="color: rgb(17,37,96);"><strong>Datos de compra</strong></h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col" style="height: 91px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Proveedor:&nbsp;</label><select class="shadow-sm custom-select" id="proveedorSelect" style="width: 264px;font-size: 18px;font-family: Nunito, sans-serif;"><optgroup label="This is a group"></optgroup></select></div>
                <div
                    class="col">
                    <div class="row">
                        <div class="col" style="width: 376px;"><label style="color: rgb(0,0,0);font-size: 20px;">Fecha de compra:&nbsp;</label><input class="border rounded" id="fecCompra" type="date" style="font-size: 20px;width: 348px;"></div>
                    </div>
            </div>
            <div class="col"><label style="color: rgb(0,0,0);font-size: 20px;">Garantía hasta:&nbsp;</label><input class="border rounded shadow-sm" id="fecGarantia" type="date" name="fecha" style="font-size: 20px;width: 271px;" required=""></div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);"><strong>Datos de Periférico</strong></h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col d-xl-flex align-items-xl-center" id="equipoNombre" style="height: 50px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Nombre:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="equipoNombre" style="font-size: 20px;" required=""></div>
                </div>
                <div class="row" id="ram">
                    <div class="col">
                        <div class="row"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; Marca:&nbsp;</label>
                            <div class="col" style="height: 66px;"><select class="border rounded shadow-sm custom-select d-xl-flex justify-content-xl-start" id="equipoMarca" style="font-size: 20px;width: 254px;" required=""><optgroup label="This is a group"></optgroup></select></div>
                        </div>
                    </div>
                </div><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Modelo:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="PerifericoModelo" style="font-size: 20px;width: 261px;" required=""></div>
            <div
                class="col">
                <div class="row d-xl-flex justify-content-xl-start align-items-xl-center" style="height: 50px;">
                    <div class="col"><label style="color: rgb(0,0,0);font-size: 20px;">Tipo:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="equipoTipo" style="font-size: 20px;width: 348px;"><optgroup label="This is a group"><option value="1" selected="">Scanner</option><option value="2">Teclado</option><option value="3">Mouse</option><option value="4">Cámara</option><option value="">Micrófono</option><option value="">Proyector</option></optgroup></select></div>
                </div>
                <div class="row"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Proveedor:&nbsp;</label></div>
                <div class="row">
                    <div class="col"><textarea id="descripcion" style="height: 136px;width: 526px;"></textarea></div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col"><button class="btn btn-primary" type="button" style="background-color: rgb(17,37,96);font-size: 20px;margin-right: 0px;">Registrar</button><button class="btn btn-primary" type="button" style="background-color: rgb(17,37,96);font-size: 20px;">Cancelar</button></div>
    </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
